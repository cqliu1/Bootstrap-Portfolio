<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Catherine Liu's Portfolio</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

	<nav class="nav navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<h1 id="main-logo" class="navbar-brand">Catherine Liu</h1>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html">About</a></li>
				<li><a href="portfolio.html">Portfolio</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
	
		<section id="portfolio" class="main-content col-md-8 pull-left">

			<h1>Contact</h1>
			<hr>
			<form id="contact-form">
				<div class="form-group">
					<label for="contactName">Name</label>
					<input type="text" class="form-control" placeholder="John Smith" id="contact-name">
				</div>
				<div class="form-group">
					<label for="contactEmail">Email</label>
					<input type="text" class="form-control" placeholder="example@gmail.com" id="contact-email">
				</div>
				<div class="form-group">
					<label for="contactMessage">Message</label>
					<textarea id="contact-message" class="form-control" rows="10"></textarea>
				</div>
				<button class="btn btn-default" type="submit" form="contact-form" value="Submit">Submit</button>
			</form>

		</section>

		<section id="connect" class="col-md-3 pull-right">
			
			<h3>Connect with Me</h3>
			<hr>

			<div id="connect-links">
				<a href="https://github.com/cqliu1" id="github-link"><img src="assets/images/github.png" class="connect-icon" alt="GitHub"></a>
				<a href="https://www.linkedin.com/in/catherineqliu/" id="linkedin-link"><img src="assets/images/linkedin.png" class="connect-icon" alt="LinkedIn"></a>
				<a href="" id="stackoverflow-link"><img src="assets/images/stackoverflow.png" class="connect-icon" alt="Stack Overflow"></a>
			</div>


		</section>

	</div>


	<footer class="footer">
		<div class="container">
			&copy; Copyright 2016 Catherine Liu
		</div>
	</footer>

</body>
</html>
